language: node_js
node_js:
  - '10'
  - '11'
  - '12'
  - '13'
cache:
  directories:
    - '$HOME/.npm'
    - node_modules
install:
  - 'npm install'
script:
  - 'npm run-script travis-cover'
after_script:
  - 'npm install coveralls && cat ./coverage/lcov.info | coveralls'
branches:
  only:
    - master
